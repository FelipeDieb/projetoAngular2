


<div class="container">
  <div class="jumbotron">
    <h1 class="text-center">Cadastro de Pessoas</h1>
</div>
    <form class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Nome</label>
                <input required name="nome"  [(ngModel)]="pessoa.nome" class="form-control"  autocomplete="off">   
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input name="cpf" [(ngModel)]="pessoa.cpf" class="form-control"  autocomplete="off">
            </div>
             <div class="form-group">
                <label>Email</label>
                <input name="email" type="email" [(ngModel)]="pessoa.email" class="form-control"  autocomplete="off">    
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input name="telefone" type="tel" [(ngModel)]="pessoa.telefone" class="form-control"  autocomplete="off">
            </div>

            <button type="submit" class="btn btn-primary">
                Salvar
            </button>
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>
